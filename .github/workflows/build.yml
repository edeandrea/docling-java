name: Simple build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  jvm-build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java:
          - 17
          - 21
          - 25
        module:
          - docling-serve-api
          - docling-serve-client
          - docling-testcontainers
    name: jvm-build-test-${{ matrix.module }}-java${{ matrix.java }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: build-test-${{ matrix.module }}-java${{ matrix.java }}
        run: |
          ./gradlew --no-daemon -Pjava.version=${{ matrix.java }} \
            :${{ matrix.module }}:clean :${{ matrix.module }}:build

      - name: Prepare build reports
        if: always() && (github.event_name == 'pull_request')
        uses: actions/upload-artifact@v5
        with:
          name: build-reports-${{ github.run_attempt }}-${{ matrix.module }}-java${{ matrix.java }}
          path: |
            **/build/reports/
            **/build/test-results/**/*.xml
          retention-days: 7

  docs:
    runs-on: ubuntu-latest
    name: build-docs-pr
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Java 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin
          cache: gradle

      - name: Generate documentation
        run: ./gradlew --console=plain clean :docs:mkdocsBuild

  build-report:
    runs-on: ubuntu-latest
    name: Build report
    needs: jvm-build-test
    if: always() && (github.event_name == 'pull_request')
    steps:
      - name: Download test report artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: build-reports-${{ github.run_attempt }}-*
          merge-multiple: true
          path: build-reports-artifacts

      - name: Publish JUnit test report (PR comment with collapsed failures)
        uses: mikepenz/action-junit-report@v6
        with:
          # Aggregate all JUnit XMLs from all matrix jobs
          report_paths: |
            build-reports-artifacts/**/build/test-results/**/*.xml
          check_name: Gradle Test Results (all modules & JDKs)
          comment: true
          detailed_summary: true
          include_passed: false
          include_skipped: false
          require_tests: false
          fail_on_failure: false

      - name: Comment with HTML reports link
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = [
              "HTML test reports are available as workflow artifacts (zipped HTML).",
              `\nâ€¢ Download: [Artifacts for this run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
