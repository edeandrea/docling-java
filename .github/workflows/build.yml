name: Simple build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "workflow = ${{ github.workflow }}, ref = ${{ github.event.ref }}, pr = ${{ github.event.pull_request.id }}"
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  save-pr-info:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Save PR number
        run: |
          mkdir -p ./pr
          echo ${{ github.event.pull_request.number }} > ./pr/number
          echo ${{ github.event.pull_request.head.sha }} > ./pr/sha

      - name: Upload PR metadata
        uses: actions/upload-artifact@v5
        with:
          name: pr-metadata
          path: pr/

  jvm-build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java:
          - 17
          - 21x
          - 25
        module:
          - docling-serve-api
          - docling-serve-client
          - docling-testcontainers
    name: jvm-build-test-${{ matrix.module }}-java${{ matrix.java }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: build-test-${{ matrix.module }}-java${{ matrix.java }}
        run: |
          ./gradlew --no-daemon -Pjava.version=${{ matrix.java }} \
            :${{ matrix.module }}:clean :${{ matrix.module }}:build

      - name: Prepare build reports
        if: always() && (github.event_name == 'pull_request')
        uses: actions/upload-artifact@v5
        with:
          name: build-reports-${{ github.run_attempt }}-${{ matrix.module }}-java${{ matrix.java }}
          path: |
            **/build/reports/
            **/build/test-results/**/*.xml
          retention-days: 7

  docs:
    runs-on: ubuntu-latest
    name: build-docs-pr
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Setup Java 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin
          cache: gradle

      - name: Generate documentation
        run: ./gradlew --console=plain clean :docs:build
