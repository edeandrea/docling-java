name: Build and publish test reports

on:
  workflow_run:
    workflows:
      - "Simple build and test"
    types:
      - completed

permissions:
  contents: read
  checks: write
  statuses: write
  pull-requests: write

jobs:
  print-gh-context:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

  build-report:
    runs-on: ubuntu-latest
    name: Build test report
    if: github.event.workflow_run.event == 'pull_request'
    steps:
      - name: Download PR metadata
        uses: actions/download-artifact@v6
        with:
          name: pr-metadata
          path: pr-metadata
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read PR number
        id: pr
        run: |
          echo "number=$(cat pr-metadata/number)" >> $GITHUB_OUTPUT
          echo "sha=$(cat pr-metadata/sha)" >> $GITHUB_OUTPUT

      - name: Use PR number
        run: echo "PR number is ${{ steps.pr.outputs.number }}"

      - name: Download test report artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: build-reports-${{ github.event.workflow_run.run_attempt }}-*
          merge-multiple: true
          path: build-reports-artifacts
          run-id: ${{ github.event.workflow_run.id }}

      - name: Publish JUnit test report (PR comment with collapsed failures)
        uses: mikepenz/action-junit-report@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Aggregate all JUnit XMLs from all matrix jobs
          report_paths: build-reports-artifacts/**/build/test-results/**/*.xml
          check_name: Gradle Test Results (all modules & JDKs)
          comment: true
          detailed_summary: true
          group_suite: true
          include_passed: true
          include_skipped: true
          require_tests: false
          fail_on_failure: true
          fail_on_parse_error: true
          token: ${{ env.GITHUB_TOKEN }}
          commit: ${{ github.event.workflow_run.head_sha }}
          pr_id: ${{ steps.pr.outputs.number }}

