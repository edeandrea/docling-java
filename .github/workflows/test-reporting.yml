name: Build and publish test reports

on:
  workflow_run:
    workflows:
      - "Simple build and test"
    types:
      - completed

permissions:
  contents: read
  checks: write
  statuses: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  get-pr-info:
    runs-on: ubuntu-latest
    name: Get PR info
    if: (github.event.workflow_run.event == 'pull_request') && (github.repository == 'docling-project/docling-java')
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
    steps:
      - name: Download PR metadata
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: pr-metadata
          path: pr-metadata
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read PR number
        id: pr
        run: echo "number=$(cat pr-metadata/number)" >> $GITHUB_OUTPUT

  build-reports:
    runs-on: ubuntu-latest
    name: Build test report
    if: (github.event.workflow_run.event == 'pull_request') && (github.repository == 'docling-project/docling-java')
    needs: get-pr-info
    steps:
      - name: Download test report artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: build-reports-java*-${{ github.event.workflow_run.run_attempt }}*
          path: build-reports-artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish JaCoCo report as PR comment
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          paths: build-reports-artifacts/**/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
          update-comment: true
          title: "# :java_duke: JaCoCo coverage report"
          min-coverage-overall: 50
          min-coverage-changed-files: 60
          comment-type: both
          pr-number: ${{ needs.get-pr-info.outputs.pr_number}}
          pass-emoji: ':green_circle:'
          fail-emoji: ':red_circle:'

      - name: Publish JUnit test report (PR comment with collapsed failures)
        uses: mikepenz/action-junit-report@e08919a3b1fb83a78393dfb775a9c37f17d8eea6 # v6.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Aggregate all JUnit XMLs from all matrix jobs
          report_paths: build-reports-artifacts/**/build/test-results/**/*.xml
          check_name: Gradle Test Results (all modules & JDKs)
          comment: true
          detailed_summary: true
          group_suite: true
          include_passed: false
          include_skipped: true
          require_tests: false
          fail_on_failure: true
          fail_on_parse_error: true
          token: ${{ env.GITHUB_TOKEN }}
          commit: ${{ github.event.workflow_run.head_sha }}
          pr_id: ${{ needs.get-pr-info.outputs.pr_number}}
          check_annotations: true

      - name: Comment with HTML reports link
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
          PR_NUMBER: ${{ needs.get-pr-info.outputs.pr_number}}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runId = process.env.RUN_ID;
            const prNumber = process.env.PR_NUMBER;
            const body = [
              "HTML test reports are available as workflow artifacts (zipped HTML).",
              `\nâ€¢ Download: [Artifacts for this run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})`,
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
