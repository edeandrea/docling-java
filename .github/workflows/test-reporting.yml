name: Build and publish test reports

on:
  workflow_run:
    workflows:
      - "Simple build and test"
    types:
      - completed

permissions:
  contents: read
  checks: write
  statuses: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  get-pr-info:
    runs-on: ubuntu-latest
    name: Get PR info
    if: github.event.workflow_run.event == 'pull_request'
    outputs:
      pr_number: ${{ steps.pr.outputs.number }}
    steps:
      - name: Download PR metadata
        uses: actions/download-artifact@v5
        with:
          name: pr-metadata
          path: pr-metadata
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read PR number
        id: pr
        run: echo "number=$(cat pr-metadata/number)" >> $GITHUB_OUTPUT

  build-reports:
    runs-on: ubuntu-latest
    name: Build test report
    if: github.event.workflow_run.event == 'pull_request'
    needs: get-pr-info
    steps:
      - name: Download test report artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: build-reports-java*-${{ github.event.workflow_run.run_attempt }}*
#          merge-multiple: true
          path: build-reports-artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy html reports to gh-pages
        run: |
          JAVA_VERSIONS=($(ls -1 build-reports-artifacts | grep -o 'java[0-9]*' | sort -u))
          for version in "${JAVA_VERSIONS[@]}"; do
            mkdir -p pr-${{ needs.get-pr-info.outputs.pr_number}}/${version}
            cp -r test-report-aggregation/build/reports/tests/test/aggregated-results/ pr-${{ needs.get-pr-info.outputs.pr_number}}/${version}
          done

      - name: Setup pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pr-${{ needs.get-pr-info.outputs.pr_number}}

      - name: Deploy to GH Pages
        uses: actions/deploy-pages@v4

      - name: Publish JUnit test report (PR comment with collapsed failures)
        uses: mikepenz/action-junit-report@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Aggregate all JUnit XMLs from all matrix jobs
          report_paths: build-reports-artifacts/**/build/test-results/**/*.xml
          check_name: Gradle Test Results (all modules & JDKs)
          comment: true
          detailed_summary: true
          group_suite: true
          include_passed: false
          include_skipped: true
          require_tests: false
          fail_on_failure: true
          fail_on_parse_error: true
          token: ${{ env.GITHUB_TOKEN }}
          commit: ${{ github.event.workflow_run.head_sha }}
          pr_id: ${{ needs.get-pr-info.outputs.pr_number}}
          check_annotations: true

      - name: Comment with HTML reports link
        uses: actions/github-script@v8
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
          PR_NUMBER: ${{ needs.get-pr-info.outputs.pr_number}}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runId = process.env.RUN_ID;
            const prNumber = process.env.PR_NUMBER;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ðŸ“Š Test reports available at: https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${prNumber}/`
            });
